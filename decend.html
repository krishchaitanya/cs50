<!DOCTYPE html>
<html>
<head>
	<title>Testing css decendents</title>
	<style>
		/* below statement effects only the immediate child */
		ol > li {
			color:blue;
		     }
		ol > ul > li{
			color: purple;
			}
		ul li{
			color:green;
		     }
	</style>
</head>
<body>
	<ol>	
		<li>first</li>
		<li>second</li>
		<ul>
			<li>un-first</li>
			<li>un-second</li>
		</ul>
		<li>fifth</li>
		<li>sixth</li>
	</ol>
	<ul>
		<li>third</li>
		<li>fouth</li>
	</ul>
</body>
</html>
